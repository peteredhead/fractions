<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fractions</title>
    <style>
        #numerator,
        #denominator {
            font-size: 1.5rem;
            text-align: center;
        }
        
        #numerator {
            border-bottom: 1px solid black;
        }
    </style>
    <script>
        function generate() {
            var pathname = window.location.pathname;
            var parts = pathname.split("/");
            var denominator = parts.pop();
            var numerator = parts.pop();
            document.getElementById("numerator").textContent = numerator;
            document.getElementById("denominator").textContent = denominator;
        }
    </script>
</head>

<body onload="generate()">
    <table>
        <tbody>
            <tr>
                <td id="numerator"></td>
            </tr>
            <tr>
                <td id="denominator"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
